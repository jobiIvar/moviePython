{% extends 'base.html' %}
{% block body %}

<form method="post" enctype="multipart/form-data" style="text-align:center"><br>
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name"><br>
    <input type="text" name="desc" placeholder="Enter movie description"><br>
    <input type="text" name="year" placeholder="Movie Released year"><br>
    <input type="file" name="img" ><br>
    <input type="submit">
</form>
{% endblock %}
